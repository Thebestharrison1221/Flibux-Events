<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="images/logo.png">
    <meta name="description" content="The best Events. Its a fact">

    <link rel="stylesheet" href="css/pages/login.css">

    <title>Flibux Events | Login</title>
</head>
<body>
    <form class="form" id="login-form">
        <div class="form-title"><span>sign in to</span></div>
        <div class="title-2"><span>ADMIN AREA</span></div>
        <div class="input-container">
            <input placeholder="Email" type="email" class="input-mail" id="email" />
            <span> </span>
        </div>

        <section class="bg-stars">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
        </section>

        <div class="input-container">
            <input placeholder="Password" type="password" class="input-pwd" id="password" />
        </div>
        <button class="submit" type="submit">
            <span class="sign-text">Sign in</span>
        </button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const encodedEmail = 'YWRtaW5AdGhlLWJlc3QuY29t'; // Encoded email
            const encodedPassword = 'YWRtaW4xMjM='; // Encoded password

            if (btoa(email) === encodedEmail && btoa(password) === encodedPassword) {
                document.cookie = "loggedIn=true; path=/";
                window.location.href = 'admin.html';
            } else {
                alert('Invalid email or password');
            }
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        if (window.location.pathname === '/admin.html' && getCookie('loggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
